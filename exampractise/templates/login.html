{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider  d-flex align-items-center slider_bg_1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-6">
                    <div class="slider_text">
                        <h5 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s">Login Form</h5>

                        <form action="login" method="post">
                            {% csrf_token %}

                            Username<br/>
                            <input type="text" class="form-text text-muted" name="username"
                                   placeholder="Username"/><br/>


                            Password<br/>
                            <input type="password" name="password" placeholder="Password"/><br/>

                            <br/>
                            <div class="sldier_btn wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">
                                                            <input class="boxed-btn3" type="submit" value="Login"/>

                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ilstration_img wow fadeInRight d-none d-lg-block text-right" data-wow-duration="1s"
         data-wow-delay=".2s" style="width:1000px">
        <img src="{% static 'img/5.svg' %}" alt="">
    </div>
</div>
{% endblock %}
